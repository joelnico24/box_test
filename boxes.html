<!DOCTYPE html>
<html>
<head>
	<title>boxes</title>
	<style type="text/css">
		canvas {
			border: solid 1px black;
		}
	</style>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>

<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	var colors = ["red","green","blue","black"];
	var boxes = [];

	var maxSize = 40;
	var maxDuration = 100;

	function randomNum(n) {
		return Math.floor(Math.random() * n);
	}

	function createBox() {
		return {
			x: randomNum(canvas.width - maxSize),
			y: randomNum(canvas.height - maxSize),
			size: randomNum(maxSize) + 10,
			color: colors[randomNum(colors.length)],
			duration: randomNum(maxDuration) + 10
		}
	}

	function createBoxes(n) {
		for (i = 0; i < n; i++) {
			boxes.push(createBox());
		}
	}

	function drawBoxes() {
		for (i = 0; i < boxes.length; i++) {
			context.fillStyle = boxes[i].color;
			context.fillRect(boxes[i].x,boxes[i].y,boxes[i].size,boxes[i].size);
		}
	}

	createBoxes(3);
	drawBoxes();
</script>
</body>
</html>
